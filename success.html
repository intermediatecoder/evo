<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .order-confirmation {
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          text-align: center;
        }
      
        h2 {
          font-size: 24px;
          margin-bottom: 10px;
        }
      
        p {
          margin-bottom: 10px;
        }
      
        .order-id,
        .tracking-number {
          font-weight: bold;
        }
      
        .track-button {
          display: inline-block;
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 4px;
        }
      </style>
      
</head>
<body>
    <div class="order-confirmation">
        <h2>Your Order is Successfully Done!</h2>
        <p>Thank you for your purchase. Your order has been successfully placed.</p>
        <p>Order ID: <span class="order-id">123456</span></p>
        <p>Tracking Number: <span class="tracking-number">ABC123XYZ</span></p>
        <p>To track your order, please click the button below:</p>
        <a href="#" class="track-button">Track Order</a>
      </div>
      
</body>
</html>
